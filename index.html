<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #333;
      color: #fff;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>This is a simple webpage hosted on GitHub Pages. You can use this template to create your own website!</p>
    <h2>About Me</h2>
    <p>Write something about yourself here.</p>
    <h2>Projects</h2>
    <ul>
      <li><a href="https://github.com/your-username/project1" target="_blank">Project 1</a></li>
      <li><a href="https://github.com/your-username/project2" target="_blank">Project 2</a></li>
    </ul>
  </main>
  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
